<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="/Pictures (rock, paper, scissor)/7934c6cf66ceade7c2986687946067b2.jpg">
</head>
 <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Pictures (rock, paper, scissor)/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="./Pictures (rock, paper, scissor)/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="./Pictures (rock, paper, scissor)/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="mesg">
        <p id="msg">Play your move</p>
    </div>
    <!-- <button>Click me!</button> -->
    <script src="first.js"></script>
 </body>
</html>
